<!DOCTYPE html>
<html>
  <head>
    <title>BMI and Calories Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
}

h1 {
  text-align: center;
  margin: 20px 0;
}

p {
  text-align: center;
  margin-bottom: 20px;
}

form {
  max-width: 500px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

label {
  display: inline-block;
  width: 100px;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="number"],
select {
  display: block;
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

#results {
  max-width: 500px;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
      
      
      
      
      
      nav {
  overflow: hidden;
  align-content: center;
  margin-left: 44%;
}

nav ul {
  margin: 0;
  padding: 0;
  list-style-type: none;
}

nav li {
  float: left;
}

nav li a {
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

nav li a:hover {
  background-color: #ddd;
  color: white;
}

/* ads :start */
.container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto;
        grid-gap: 20px;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }
      
      /* Style for the left and right boxes */
      .left-box, .right-box {
        background-color: #ddd;
        height: 300px;
      }
      
      /* Style for the center content area */
      .content {
        grid-column: 2 / 3;
        grid-row: 1;
        background-color: #eee;
        height: 800px;
        padding: 20px;
      }
      
      /* Media query for responsive design */
      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
        .content {
          grid-column: 1 / 2;
        }
      }
/* ads end */
    </style>
  </head>
  <body>
    
    
     <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Feet to cm conveter</a></li>

      </ul>
    </nav>
    
    
    <h1>BMI and Calories Calculator</h1>
    <p>
      Enter your weight and height to calculate your BMI and daily calorie intake.
    </p>


      <div class="left-box, container">
        <!-- Ad content goes here -->
      </div>
      <!-- <div class="content"> -->
        <!-- Website content goes here -->
      <!-- </div> -->
      <!-- start -->
      <form>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br>
        <button type="button" onclick="calculate()">Calculate</button>
      </form>
      <div id="results"></div>
      <!-- end -->
      <div class="right-box, container">
        <!-- Ad content goes here -->
      </div>

 
    <script>
      function calculate() {
        const weight = Number(document.getElementById("weight").value);
        const height = Number(document.getElementById("height").value);
        const age = Number(document.getElementById("age").value);
        const gender = document.getElementById("gender").value;
        
        const bmi = weight / ((height/100) ** 2);
        const bmr = gender === "male" ? 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age) : 447.6 + (9.2 * weight) + (3.1 * height) - (4.3 * age);
        const calories = bmr * 1.2; // 1.2 is the activity factor for sedentary lifestyle
        
        const resultElement = document.getElementById("results");
        resultElement.innerHTML = `
          <h2>Results:</h2>
          <p>BMI: ${bmi.toFixed(2)}</p>
          <p>Daily calorie intake: ${Math.round(calories)}</p>
        `;
      }
    </script>
  </body>
</html>
